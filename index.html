<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="game-wrapper">

        <div class="game-container">
            <h1>GUESS THE NUMBER GAME!</h1>

            <div id="player-info">

                <p>Register 2 Players</p>
    
        
                <input type="text" id="your-name" placeholder="Name">
                <input type="text" id="your-age" placeholder="Age?">
                <input type="text" id="your-occupation" placeholder="Occupation?">
                <input type="text" id="your-country" placeholder="Country">
    
                <button id="savebutton" onclick="saveData()">Save</button>
            </div>
    
    
            
        <div id="container">
                <p id="game-info"></p>
                <input type="text" id="your-guess" placeholder="What's your guess?">
                <button id="guessbutton" onclick="playGame()">Guess</button>
                <p id="chances-left"></p>
                <p id="too-high"></p>
    
                <div class="player-info">
                    <p id="player-name"></p>
                </div>
        </div>



    </div>
</body>
</html>
